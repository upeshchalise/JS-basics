<body>
    <h1>This is the Challenge 11</h1>

    <!-- For this challenge, change hello() so that it
    takes a parameter, and when you run the
    function, you pass in the name of a person
    and the function outputs the greeting to the
    console. -->





    <script>

        function hello(name) {
            console.log(`Hello ${name}, and Welcome!!`);
        }
        hello('upesh');

    </script>
