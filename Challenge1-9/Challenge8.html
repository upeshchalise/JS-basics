    <h1>This is Challenge 8</h1>
    
    <!-- For this challenge, if the user types a number
    less than 10, update the loop from the last
    challenge so that the console indicates the
    number the user entered.Challenge 8 Answer -->


    <script>

let num2 = prompt("write a number: ", "");
    if(num2 >= 10 ) {
        console.log("You have entered a greater number");
    }
    else if(num2 < 10) {
        console.log("You entered a number less than 10");
        for(var i = 0; i < 10; i++) {
            if(i == num2) {
                console.log(`here is a ${i} <-- this is your number`);
            }
            else{
            console.log(`Here is a ${i}`);
            }
        }
    }
    else {
        console.log("ERROR: You didn't entered a number!!!");
    }
        

    </script>
