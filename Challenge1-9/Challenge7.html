<body>
    <h1>This is challenge 7</h1>

    <!-- For this challenge, if the user types a number
    less than 10, use a loop to print out the
    numbers from zero to 9 in the console. -->

   
    <script>

let num2 = prompt("write a number: ", "");
    if(num2 >= 10 ) {
        console.log("You have entered a greater number");
    }
    else if(num2 < 10) {
        console.log("You entered a number less than 10");
        for(var i = 0; i < 10; i++) {
            console.log(`Here is a ${i}`);
        }
    }
    else {
        console.log("You didn't entered a number!!!");
    }


    </script>
</body>
</html>
